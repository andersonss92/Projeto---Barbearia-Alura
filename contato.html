<!DOCTYPE hyml>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato</title>
		<link rel="stylesheet" href="reset.css"> <!Comentarios>
		<link rel="stylesheet" href="style.css">
	</head>
	
	
	<body>
		<header>
			<h1><img src="logo.png"></h1>
			
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="Produtos">Produtos</a></li>
					<li><a href="Contatos">Contato</a></li>				
				</ul>
			</nav>
		</header>
		
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label><!label é uma tag especifica para o uso de formulários, chamada de etiqueta do input.>
				<input type="text" id="nomesobrenome" class="input-padrao"> <!adiciona o campo de texto p/ usuario preencher, seleciona o tipo de dado e identifica p/ o label>
			
				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao">
				
				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao">
				
				<label for="mensagem"> Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
				
				<div>
					<p class="teste" id="teste">Como prefere o nosso contato?</p>				
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
	
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsApp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsApp">WhatsApp</label>
		
				</div>
				
				<div>
					<p>Qual o horário que gostaria de ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
				
				<label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
					
				<input type="submit" value="Enviar Formulário">
			</form>
		</main>
		
		<footer>
			<img src="logo-branco.png">
			<p class="copyright"> &copy; Copyright Barbearia Alura - 2021</>
		</footer>
	</body>
	
</html>
